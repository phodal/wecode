  <script>
    $('document').ready(function () {
      marked.setOptions({
        highlight: function(code, lang) {
          if (typeof lang === 'undefined') {
            return hljs.highlightAuto(code).value;
          } else if (lang === 'nohighlight') {
            return code;
          } else {
            return hljs.highlight(lang, code).value;
          }
        }
      });

      $(window).keydown(function (e){
        if ((e.metaKey || e.ctrlKey) && e.keyCode === 83) { /*ctrl+s or command+s*/
          e.preventDefault();
          return false;
        }
      });

      function getCode() {
        return '```\n' + $('textarea#input').val() + '\n```';
      }

      function updateOutput() {
        try {
          $('#output').html(marked(getCode()))
        } catch(error) {
          alert(error)
        }
      }

      $('#input').on('input keydown', updateOutput);
      $('#create').click(function() {
        $.ajax({
          url: 'https://code.wdsm.io/',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({
            user_id: 'user',
            code: getCode()
          })
        })
          .done(function (msg) {
            console.log(msg)
          })
          .fail(function (xhr, status, error) {
            alert(error)
          });
      });

      updateOutput();

      var autosave = localStorage.getItem('md.content');

      var $textarea = $("textarea#input");
      if (autosave && autosave !== 'undefined') {
        var text = JSON.parse(autosave);
        $textarea.val(text);
        updateOutput();
      }

      $textarea.change(function () {
        var file = $textarea.val();
        localStorage.setItem('md.content', JSON.stringify(file));
      });
    });
  </script>
